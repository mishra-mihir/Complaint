<mat-card class="custom-card">
    <mat-card-header>
        <mat-card-title>Post Greivance</mat-card-title>
        <!-- <mat-divider></mat-divider> -->
    </mat-card-header>


    <mat-card-content>
        <mat-divider></mat-divider>
        <br><br>

        <form action="" [formGroup]="greivanceForm" (ngSubmit)="postGreivance()">
            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Greivance Type</mat-label>
                <mat-select formControlName="greivanceType">
                    <mat-option *ngFor="let type of greivanceCategory" [value]="type">
                        {{type}}
                    </mat-option>
                </mat-select>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Subject</mat-label>
                <input matInput placeholder="Placeholder" formControlName="Subject" required>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Description of Greivance</mat-label>
                <textarea matInput placeholder=" Placeholder" formControlName="Description" required></textarea>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <button [disabled]="!greivanceForm.valid" type="submit" color="primary" mat-raised-button>Submit</button>

        </form>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>
