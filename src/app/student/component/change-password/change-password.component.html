<mat-card class="custom-card">
    <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
        <!-- <mat-divider></mat-divider> -->
    </mat-card-header>


    <mat-card-content>
        <mat-divider></mat-divider>
        <br><br>

        <form action="" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">

            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Old Password</mat-label>
                <input matInput placeholder="Placeholder" formControlName="oldPassword" required>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>New Password</mat-label>
                <input matInput placeholder=" Placeholder" formControlName="newPassword" required>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>


            <mat-form-field appearance="outline" [style.width.%]=100>
                <mat-label>Confirm New Password</mat-label>
                <input matInput placeholder=" Placeholder" formControlName="confirmNewPassword" required>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>

            <button type="submit" [disabled]="!changePasswordForm.valid" color="primary"
                mat-raised-button>Update</button>

        </form>


    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>
