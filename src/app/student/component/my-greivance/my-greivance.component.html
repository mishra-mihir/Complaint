<mat-card class="custom-card">
    <mat-card-header>
        <mat-card-title>My Greivance</mat-card-title>
        <!-- <mat-divider></mat-divider> -->
    </mat-card-header>


    <mat-card-content>
        <mat-divider></mat-divider>
        <br><br>
        <table mat-table [dataSource]="userGreivance" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Greivance ID </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
            </ng-container>

            <!-- Greivance Type Column -->
            <ng-container matColumnDef="greivanceType">
                <th mat-header-cell *matHeaderCellDef> Greivance Type </th>
                <td mat-cell *matCellDef="let element"> {{element.greivanceType}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
            </ng-container>

            <!-- Suvject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef> Subject </th>
                <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <!-- {{ element.Status }} -->
                    <button *ngIf="element.Status == 'Open' ? true : false" color="warn" mat-raised-button
                        (click)="changeStatus(element._id, element.Status)">Close This Issue</button>
                    <button *ngIf="element.Status == 'Closed' ? true : false" color="primary" mat-raised-button
                        (click)="changeStatus(element._id, element.Status)">Open This Issue</button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
</mat-card>
